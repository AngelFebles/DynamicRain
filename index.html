<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dynamic Rain</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="icon" href="./img/windIcon.png">
</head>

<body>
    <div class="flexbox">
        <div class="flex-item">
            <img src="./img/numberIcon.png" alt="Number">
            <input type="range" id="numraindropsID" min="-1" max="200" value="50" step="1" />
        </div>
        <div class="flex-item">
            <img src="./img/speedIcon.png" alt="Speed">
            <input type="range" id="speedID" min="0" max="8" value="2" step="1" />
        </div>
        <div class="flex-item">
            <img src="./img/rulerIcon.png" alt="Size">
            <input type="range" id="rainSizeID" min="1" max="20" value="3" step="1" />
        </div>
        <div class="flex-item">
            <img src="./img/windIcon.png" alt="">
            <div class="flex-item switch">
                <input type="radio" id="switch-left" name="radio"/>
                <label for="switch-left">Left</label>
        
                <input type="radio" id="switch-no" name="radio" checked/>
                <label for="switch-no">No</label>
        
                <input type="radio" id="switch-right" name="radio"/>
                <label for="switch-right">Right</label>

                <span id="active-label"></span>
            </div>
        </div>

    </div>
    <script src="rainMaker.js"></script>
</body>
</html>
